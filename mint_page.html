<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AptosLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-lg pt-2 pb-2 my-5 bg-success text-white">
        <h3 class="h3 pb-2 display-3">DCoin</h3>

        <form action="http://localhost:8000/mint_coin" method="get">
            <div class="row container-lg bg-light">
                <div class="col-lg-10 pt-2 my-2">
                    <label for="address" class="form-label text-success">Mint To:</label>
                    <input type="text" class="form-control w-50 text-dark" name="address" id="address"
                        placeholder="Enter Address">
                    <label for="amount" class="form-label text-success">Amount:</label>
                    <input type="text" class="form-control w-25 text-dark" name="amount" id="amount"
                        placeholder="Enter Amount">
                    <div class="col-lg-10 my-2">
                        <input type="submit" value="Mint" class="btn btn-outline-success">
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
